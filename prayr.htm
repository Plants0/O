    <title>موقع وقت الصلاة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {

            border: none;
            border-radius: 8px;

            transition: background-color 0.3s ease, transform 0.2s;
            width: 60px;
            height: 60px;
            text-align: center;
